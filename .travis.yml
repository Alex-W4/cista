dist: xenial
sudo: require
language: cpp
compiler: clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-xenial-7
    packages:
      - cmake
      - clang-7
      - libc++-7-dev
      - libc++abi-7-dev
      - clang-tidy-7
script:
  - export CC=clang-7
  - export CXX=clang++-7
  - export CXXFLAGS="-std=c++17 -stdlib=libc++ -D_LIBCPP_VERSION=1"
  - export LDFLAGS="-stdlib=libc++"
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - make cista-format-check
  - make cista-lint
  - make cista-test
  - ./cista-test
